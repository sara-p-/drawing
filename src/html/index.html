<!DOCTYPE html>
<html>
  <head>
    <title>Drawing</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__row">
          <div class="header__col">
            <a href="/" class="logo">
              <img
                src="<%=require('../../images/placeholder-logo.svg')%>"
                alt="Logo"
                class="logo__image"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <button id="open" class="button--open">Options</button>
      <nav class="sidenav">
        <div class="sidenav__wrapper">
          <div class="sidenav__row flex--space-between margin--bottom-24px">
            <div class="sidenav__col">
              <h1 class="h2">Options</h1>
            </div>
            <div class="sidenav__col">
              <div class="buttons sidenav__buttons">
                <button class="button button--unselect">Unselect All</button>
                <button class="button button--apply">Apply</button>
                <button id="close" class="button button--close">Close</button>
              </div>
            </div>
          </div>
          <div class="sidenav__row margin--bottom-24px">
            <div class="sidenav__col">
              <h2 class="h3">Background</h2>
              <ul class="list background grid">
                <li class="list__item background__item">
                  <button
                    data-background="background--1"
                    class="
                      list__button
                      background__button background--1
                      selected
                    "
                  ></button>
                </li>
                <li class="list__item background__item">
                  <button
                    data-background="background--2"
                    class="list__button background__button background--2"
                  ></button>
                </li>
                <li class="list__item background__item">
                  <button
                    data-background="background--3"
                    class="list__button background__button background--3"
                  ></button>
                </li>
                <li class="list__item background__item">
                  <button
                    data-background="background--4"
                    class="list__button background__button background--4"
                  ></button>
                </li>
                <li class="list__item background__item">
                  <button
                    data-background="background--5"
                    class="list__button background__button background--5"
                  ></button>
                </li>
              </ul>
            </div>
          </div>
          <div class="sidenav__row margin--bottom-24px">
            <div class="sidenav__col">
              <h2 class="h3">Shapes</h2>
              <ul class="list shapes grid">
                <li class="list__item shapes__item">
                  <button class="list__button shapes__button">
                    <img
                      class="image--contain shapes__image"
                      src="<%=require('../../images/shape1.svg')%>"
                      alt="shape1"
                    />
                  </button>
                </li>
                <li class="list__item shapes__item">
                  <button class="list__button shapes__button">
                    <img
                      class="image--contain shapes__image"
                      src="<%=require('../../images/shape1.svg')%>"
                      alt="shape1"
                    />
                  </button>
                </li>
                <li class="list__item shapes__item">
                  <button class="list__button shapes__button">
                    <img
                      class="image--contain shapes__image"
                      src="<%=require('../../images/shape1.svg')%>"
                      alt="shape1"
                    />
                  </button>
                </li>
                <li class="list__item shapes__item">
                  <button class="list__button shapes__button">
                    <img
                      class="image--contain shapes__image"
                      src="<%=require('../../images/shape1.svg')%>"
                      alt="shape1"
                    />
                  </button>
                </li>
                <li class="list__item shapes__item">
                  <button class="list__button shapes__button">
                    <img
                      class="image--contain shapes__image"
                      src="<%=require('../../images/shape1.svg')%>"
                      alt="shape1"
                    />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="section fullscreen background--1">
        <div class="canvas"></div>
      </section>
    </main>
  </body>
</html>
